<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–≤–∏–∑</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px 15px 0 15px;
      background-color: #f9f9f9;
    }

    .question-box {
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      font-size: 24px;
      font-weight: bold;
      word-wrap: break-word;
    }

    .option {
      margin: 10px 8px;
      padding: 12px 25px;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      font-size: 18px;
      transition: background 0.3s ease;
      min-width: 90px;
      box-sizing: border-box;
    }

    .option:hover {
      background: #c0c0c0;
    }

    #timerModal, #correctModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 28px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      padding: 15px;
      box-sizing: border-box;
    }

    .modal-box {
      background-color: #222;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90vw;
      word-wrap: break-word;
    }

    .correct-box a {
      color: #4CAF50;
      display: inline-block;
      margin: 15px 0;
      font-size: 20px;
      text-decoration: underline;
    }

    .correct-box a:hover {
      color: #81c784;
    }

    .correct-box button {
      cursor: pointer;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .correct-box button:hover {
      background-color: #376f39;
    }

    @media (max-width: 480px) {
      body {
        margin-top: 30px;
      }

      .question-box {
        font-size: 20px;
        width: 100%;
      }

      .option {
        font-size: 16px;
        padding: 10px 15px;
        margin: 8px 4px;
        min-width: 70px;
      }

      #timerModal, #correctModal {
        font-size: 22px;
      }

      .modal-box {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <div id="question" class="question-box">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="options"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
  <div id="timerModal">
    <div class="modal-box">
      <p>‚ùå Falsch! Warte: <span id="countdown">0</span> sek.</p>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
  <div id="correctModal">
    <div class="modal-box correct-box">
      <p>–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ</p>
      <a id="randomLink" href="#" target="_blank" rel="noopener noreferrer">–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ</a>
      <button id="nextBtn">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
    </div>
  </div>

  <script>
    const questions = [
      { q: "1. Wie viele Spieler d√ºrfen normalerweise auf der Ersatzbank sitzen?", options: ["1 bis 2 Spieler", "3 bis 5 Spieler", "5 bis 10 Spieler"], correct: 1 },
      { q: "2. Warum bekommen Spieler zuerst eine gelbe Karte?", options: ["Damit die Zuschauer l√§nger zuschauen k√∂nnen", "Weil der Schiedsrichter die Zeit z√§hlen muss", "Um den Spielern eine zweite Chance zu geben, sich besser zu verhalten"], correct: 2 },
      { q: "3. Warum gibt es einen Elfmeter?", options: ["Ball √ºber Seitenlinie", "Falscher Pass", "Foul im Strafraum"], correct: 2 },
      { q: "–ö–∞–∫ –∑–æ–≤—É—Ç –ª—å–≤–∞ –∏–∑ ¬´–ö–æ—Ä–æ–ª—è –õ—å–≤–∞¬ª?", options: ["–°–∏–º–±–∞", "–ú—É—Ñ–∞—Å–∞", "–®—Ä–∞–º"], correct: 0 },
      { q: "–°–∫–æ–ª—å–∫–æ –≤ —á–∞—Å–µ –º–∏–Ω—É—Ç?", options: ["60", "100", "90"], correct: 0 },
      { q: "–ß—Ç–æ –ø—å—ë—Ç –∫–æ—à–∫–∞?", options: ["–ú–æ–ª–æ–∫–æ", "–°–æ–∫", "–ö–æ–ª–∞"], correct: 0 },
      { q: "–°–∞–º–∞—è –±–æ–ª—å—à–∞—è –ø–ª–∞–Ω–µ—Ç–∞?", options: ["–ú–∞—Ä—Å", "–Æ–ø–∏—Ç–µ—Ä", "–ó–µ–º–ª—è"], correct: 1 },
      { q: "–°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –≤ –Ω–µ–¥–µ–ª–µ?", options: ["5", "6", "7"], correct: 2 }
    ];

    const links = [
      { text: "–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –í–∏–∫–∏–ø–µ–¥–∏—é", href: "https://ru.wikipedia.org" },
      { text: "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ –Ω–∞ YouTube", href: "https://www.youtube.com" },
      { text: "–ù–∞—É—á–∏—Å—å –∫–æ–¥—É –Ω–∞ Codecademy", href: "https://www.codecademy.com" },
      { text: "–£—á–µ–±–Ω–∏–∫ –ø–æ HTML", href: "https://html5book.ru/html-html5/" },
      { text: "–û—Ç–≤–µ—Ç—ã –Ω–∞ StackOverflow", href: "https://ru.stackoverflow.com" },
      { text: "–ü–æ—Å–µ—Ç–∏—Ç–µ Google", href: "https://www.google.com" },
      { text: "–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –Ω–∞ Khan Academy", href: "https://www.khanacademy.org/" },
    ];

    let current = 0;

    const questionElem = document.getElementById('question');
    const optionsElem = document.getElementById('options');
    const timerModal = document.getElementById('timerModal');
    const countdownElem = document.getElementById('countdown');
    const correctModal = document.getElementById('correctModal');
    const nextBtn = document.getElementById('nextBtn');
    const randomLink = document.getElementById('randomLink');

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('quiz-container').innerHTML = "<h2>–í—ã –ø—Ä–æ—à–ª–∏ –∫–≤–∏–∑!</h2>";
        return;
      }

      const q = questions[current];
      questionElem.textContent = q.q;
      optionsElem.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(idx === q.correct);
        optionsElem.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        showCorrectModal();
      } else {
        showTimerModal();
      }
    }

    function showTimerModal() {
      let timeLeft = 30;
      timerModal.style.display = 'flex';
      countdownElem.textContent = timeLeft;

      const interval = setInterval(() => {
        timeLeft--;
        countdownElem.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          timerModal.style.display = 'none';
        }
      }, 1000);
    }

    function showCorrectModal() {
      const rand = Math.floor(Math.random() * links.length);
      randomLink.textContent = links[rand].text;
      randomLink.href = links[rand].href;
      correctModal.style.display = 'flex';

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
      optionsElem.querySelectorAll('.option').forEach(opt => opt.onclick = null);
    }

    nextBtn.addEventListener('click', () => {
      correctModal.style.display = 'none';
      current++;
      showQuestion();
    });

    showQuestion();
  </script>

</body>
</html>
