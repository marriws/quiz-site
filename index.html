<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>quiz</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px 15px 0 15px;
      background-color: #f9f9f9;
    }

    .question-box {
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      font-size: 24px;
      font-weight: bold;
      word-wrap: break-word;
    }

    .option {
      margin: 10px 8px;
      padding: 12px 25px;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      font-size: 18px;
      transition: background 0.3s ease;
      min-width: 90px;
      box-sizing: border-box;
      user-select: none;
    }

    .option:hover {
      background: #c0c0c0;
    }

    #timerModal, #correctModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 28px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      padding: 15px;
      box-sizing: border-box;
    }

    .modal-box {
      background-color: #222;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90vw;
      word-wrap: break-word;
    }

    .correct-box button {
      cursor: pointer;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .correct-box button:hover {
      background-color: #376f39;
    }

    @media (max-width: 480px) {
      body {
        margin-top: 30px;
      }

      .question-box {
        font-size: 20px;
        width: 100%;
      }

      .option {
        font-size: 16px;
        padding: 10px 15px;
        margin: 8px 4px;
        min-width: 70px;
      }

      #timerModal, #correctModal {
        font-size: 22px;
      }

      .modal-box {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <div id="question" class="question-box">loading...</div>
    <div id="options"></div>
  </div>

  <div id="timerModal">
    <div class="modal-box">
      <p>‚ùå Falsch! Warte: <span id="countdown">0</span> sek.</p>
    </div>
  </div>

  <div id="correctModal">
    <div class="modal-box correct-box">
      <p>Richtig! üéâ</p>
      <button id="nextBtn">n√§chste Frage</button>
    </div>
  </div>

  <script>
    // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤ —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ—Ç–≤–µ—Ç–æ–º
    const questions = [
      { q: "1. Im Jahr 2021 besiegten die Young Boys einen gro√üen englischen Club in der Champions League.Es war ein Last-Minute-Sieg im Stadion Wankdorf.Gegen wen spielten sie?", options: ["FC Chelsea", "Manchester United", "Arsenal FC"], correct: 1 },
      { q: "2. Welche dieser Schweizer St√§dte hat KEIN Erstligateam in der Super League?", options: ["Lugano", "Lausanne", "Schaffhausen"], correct: 2 },
      { q: "3. Young Boys Bern war fr√ºher nicht immer ein Profi-Klub ‚Äì wie nannten sich viele Teams in dieser Zeit (vor √ºber 100 Jahren)?", options: ["FC Sportverein", "Fu√üballfreunde", "Fussballclub Studentia"], correct: 2 },
      { q: "4. Das aktuelle Heimstadion der Young Boys wurde 2005 er√∂ffnet und steht genau dort, wo fr√ºher das alte Wankdorf war.Wie viele Zuschauer passen heute ins neue Stadion?", options: ["Etwa 32.000", "Etwa 41.000", "Etwa 50.000"], correct: 0 },
      { q: "5. Welche dieser Aussagen √ºber die Young Boys stimmt?", options: ["Sie haben noch nie in der Champions-League-Gruppenphase gespielt.", "Sie haben in einem Spiel gegen Bayer Leverkusen 4 Tore geschossen.", "Sie wurden gegr√ºndet in Luzern."], correct: 1 },
      { q: "6. In welchem Jahr wurde BSC Young Boys gegr√ºndet?", options: ["1870", "1898", "1903"], correct: 1 },
      { q: "7. In welcher Stadt wurde das Finale des Schweizer Cups 2020 gespielt, das Young Boys gewann?", options: ["Bern", "Basel", "Z√ºrich"], correct: 2 }
    ];

    let current = 0; // –¢–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å

    const questionElem = document.getElementById('question');
    const optionsElem = document.getElementById('options');
    const timerModal = document.getElementById('timerModal');
    const countdownElem = document.getElementById('countdown');
    const correctModal = document.getElementById('correctModal');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('quiz-container').innerHTML = "<h2>–í—ã –ø—Ä–æ—à–ª–∏ –∫–≤–∏–∑!</h2>";
        return;
      }

      const q = questions[current];
      questionElem.textContent = q.q;
      optionsElem.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(idx === q.correct);
        optionsElem.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        showCorrectModal();
      } else {
        showTimerModal();
        optionsElem.querySelectorAll('.option').forEach(opt => opt.onclick = null);
      }
    }

    function showTimerModal() {
      let timeLeft = 30;
      timerModal.style.display = 'flex';
      countdownElem.textContent = timeLeft;

      const interval = setInterval(() => {
        timeLeft--;
        countdownElem.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          timerModal.style.display = 'none';
          const q = questions[current];
          optionsElem.querySelectorAll('.option').forEach((opt, idx) => {
            opt.onclick = () => handleAnswer(idx === q.correct);
          });
        }
      }, 1000);
    }

    function showCorrectModal() {
      correctModal.style.display = 'flex';
      optionsElem.querySelectorAll('.option').forEach(opt => opt.onclick = null);
    }

    nextBtn.addEventListener('click', () => {
      correctModal.style.display = 'none';
      current++;
      showQuestion();
    });

    window.onload = () => {
      showQuestion();
    };
  </script>

</body>
</html>
