<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–≤–∏–∑</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px 15px 0 15px;
      background-color: #f9f9f9;
    }

    .question-box {
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      font-size: 24px;
      font-weight: bold;
      word-wrap: break-word;
    }

    .option {
      margin: 10px 8px;
      padding: 12px 25px;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      font-size: 18px;
      transition: background 0.3s ease;
      min-width: 90px;
      box-sizing: border-box;
      user-select: none;
    }

    .option:hover {
      background: #c0c0c0;
    }

    #timerModal, #correctModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 28px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      padding: 15px;
      box-sizing: border-box;
    }

    .modal-box {
      background-color: #222;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90vw;
      word-wrap: break-word;
    }

    .correct-box button {
      cursor: pointer;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .correct-box button:hover {
      background-color: #376f39;
    }

    @media (max-width: 480px) {
      body {
        margin-top: 30px;
      }

      .question-box {
        font-size: 20px;
        width: 100%;
      }

      .option {
        font-size: 16px;
        padding: 10px 15px;
        margin: 8px 4px;
        min-width: 70px;
      }

      #timerModal, #correctModal {
        font-size: 22px;
      }

      .modal-box {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <div id="question" class="question-box">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="options"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
  <div id="timerModal">
    <div class="modal-box">
      <p>‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–æ–¥–æ–∂–¥–∏—Ç–µ: <span id="countdown">0</span> —Å–µ–∫.</p>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
  <div id="correctModal">
    <div class="modal-box correct-box">
      <p>–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ</p>
      <button id="nextBtn">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
    </div>
  </div>

  <script>
    // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤ —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ—Ç–≤–µ—Ç–æ–º (–∏–Ω–¥–µ–∫—Å)
    const questions = [
      { q: "1. Wie viele Spieler d√ºrfen normalerweise auf der Ersatzbank sitzen?", options: ["1 bis 2 Spieler", "3 bis 5 Spieler", "5 bis 10 Spieler"], correct: 1 },
      { q: "2. Warum bekommen Spieler zuerst eine gelbe Karte?", options: ["Damit die Zuschauer l√§nger zuschauen k√∂nnen", "Weil der Schiedsrichter die Zeit z√§hlen muss", "Um den Spielern eine zweite Chance zu geben, sich besser zu verhalten"], correct: 2 },
      { q: "3. Warum gibt es einen Elfmeter?", options: ["Ball √ºber Seitenlinie", "Falscher Pass", "Foul im Strafraum"], correct: 2 },
      { q: "4. Tim schie√üt den Ball und trifft einen Gegner unabsichtlich am Bein.Der Schiedsrichter pfeift nicht.Warum?", options: ["Weil es kein Foul war, sondern ein normaler Ballkontakt", "Weil der Schiedsrichter es nicht gesehen hat", "Weil der Gegner sowieso nicht aufgepasst hat"], correct: 0 },
      { q: "Ein Spieler liegt verletzt am Boden, aber das Spiel l√§uft weiter.Die Trainer rufen laut, der Schiri pfeift aber nicht.Was ist richtig?", options: ["Immer pfeifen, wenn jemand schreit", "Der Schiri darf weiterspielen lassen, wenn es keine ernste Verletzung ist", "Das Spiel automatisch abbrechen"], correct: 1 },
      { q: "Beim Ansto√ü passt Mika den Ball einfach zur√ºck zum Torwart.Ein Mitspieler ruft: ‚ÄûDas ist verboten!‚ÄúStimmt das?", options: ["Ja ‚Äì der Ball muss immer nach vorne", "Nein ‚Äì R√ºckpass beim Ansto√ü ist erlaubt", "Nur im Finale ist das erlaubt"], correct: 1 },
      { q: "Ein brasilianischer Spieler gewann f√ºnf Mal die Fu√üball-Weltmeisterschaft ‚Äì Rekord!Wer ist das?", options: ["Ronaldinho", "Zico", "Pel√©"], correct: 2 },
    ];

    let current = 0; // –¢–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å

    // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const questionElem = document.getElementById('question');
    const optionsElem = document.getElementById('options');
    const timerModal = document.getElementById('timerModal');
    const countdownElem = document.getElementById('countdown');
    const correctModal = document.getElementById('correctModal');
    const nextBtn = document.getElementById('nextBtn');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å –∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã
    function showQuestion() {
      // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å ‚Äî –≤—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ
      if (current >= questions.length) {
        document.getElementById('quiz-container').innerHTML = "<h2>–í—ã –ø—Ä–æ—à–ª–∏ –∫–≤–∏–∑!</h2>";
        return;
      }

      const q = questions[current];
      questionElem.textContent = q.q;
      optionsElem.innerHTML = ""; // –æ—á–∏—â–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã

      // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(idx === q.correct); // –ø–µ—Ä–µ–¥–∞—ë–º true/false
        optionsElem.appendChild(btn);
      });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function handleAnswer(isCorrect) {
      if (isCorrect) {
        showCorrectModal();
      } else {
        showTimerModal();

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –ø–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º, –ø–æ–∫–∞ –∏–¥—ë—Ç —Ç–∞–π–º–µ—Ä
        optionsElem.querySelectorAll('.option').forEach(opt => opt.onclick = null);
      }
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ç–∞–π–º–µ—Ä–æ–º –ø—Ä–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ
    function showTimerModal() {
      let timeLeft = 30;
      timerModal.style.display = 'flex';
      countdownElem.textContent = timeLeft;

      const interval = setInterval(() => {
        timeLeft--;
        countdownElem.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          timerModal.style.display = 'none';

          // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ—Å–ª–µ —Ç–∞–π–º–µ—Ä–∞
          const q = questions[current];
          optionsElem.querySelectorAll('.option').forEach((opt, idx) => {
            opt.onclick = () => handleAnswer(idx === q.correct);
          });
        }
      }, 1000);
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ—Ç–≤–µ—Ç–æ–º
    function showCorrectModal() {
      correctModal.style.display = 'flex';

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –ø–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º
      optionsElem.querySelectorAll('.option').forEach(opt => opt.onclick = null);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
    nextBtn.addEventListener('click', () => {
      correctModal.style.display = 'none';
      current++;
      showQuestion();
    });

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–≤–∏–∑, –ø–æ–∫–∞–∑—ã–≤–∞—è –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = () => {
      showQuestion();
    };
  </script>

</body>
</html>
